version: '3.8'
services:
  db:
    hostname: postgres
    image: postgres
    volumes:
      - ./data/database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
    env_file:
      - .env

  api:
    build: ./api
    container_name: api
    ports:
      - "4000:4000"
    volumes:
      - ./api:/app
      - /app/node_modules
    expose:
      - '4000'
    command: npm run dev
    networks:
      - postgres
    links:
      - db
    depends_on:
      - db
    env_file:
      - .env

  client:
    build: ./client
    restart: always
    container_name: client
    ports:
      - '3000:3000'
    volumes:
      - /client/src/App
      - /client/node_modules
    stdin_open: true
    env_file:
      - .env
    tty: true

networks:
  postgres:
    driver: bridge